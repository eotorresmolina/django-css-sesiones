{% extends "e-commerce/base.html" %}

{% block head %}
    {% load static %}
    <link href="{% static 'e-commerce/css/user.css'%}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a274fa85fd.js" crossorigin="anonymous"></script>
{% endblock %}

{% block title %}Account{% endblock %}

{% block content %}
    <div class="tarea">
        <ul class="list-group">
                <li class="list-group-item active" id="list-group-item__li">
                    <div class="grid-container-item-active">
                        <div class="grid-item-1">My Account<i class="fas fa-user-circle"></i></div>
                        <div class="grid-item-2"><a href="{% url 'update' %}"><i class="fas fa-user-cog"></i></a></div>
                    </div>
                </li>            
            {% for detail in user_detail%}
                <li class="list-group-item" id="list-group-item"><b>{{detail.0.capitalize}}: </b>{{detail.1}}</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
